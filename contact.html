<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Francis Bond Media</title>
  <meta name="description" content="Get in touch with Francis Bond Media for hospitality photography and videography.">
  <link rel="icon" type="image/png" href="FBM_favicon_280x280.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Nav -->
  <nav class="nav scrolled">
    <a href="index.html" class="nav__logo">
      <img src="Minimalist_FBM_Logo_Transparent-2.png" alt="Francis Bond Media">
    </a>
    <ul class="nav__links">
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button class="nav__toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <!-- Contact Form -->
  <section class="contact">
    <div class="contact__inner fade-in">
      <p class="contact__lead">Let's create something beautiful for your property.</p>
      <div class="contact__direct">
        <a href="tel:+12812034083" class="contact__link">+1 (281) 203-4083</a>
        <a href="mailto:Francisbondmedia@gmail.com" class="contact__link">Francisbondmedia@gmail.com</a>
      </div>
      <form action="https://formspree.io/f/mpqjdnpq" method="POST">
        <div class="form__group">
          <label class="form__label" for="property">Property Name</label>
          <input class="form__input" type="text" id="property" name="property" placeholder="e.g., The Grand Hotel, Austin" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="name">Your Name</label>
          <input class="form__input" type="text" id="name" name="name" placeholder="e.g., Jane Smith" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="message">Message</label>
          <textarea class="form__textarea" id="message" name="message" placeholder="Tell us about your property and the kind of media you're looking for: photography, videography, drone, or a combination..." required></textarea>
        </div>
        <button type="submit" class="form__submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <ul class="footer__links">
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
    </ul>
    <a href="https://www.instagram.com/francisbondmedia" target="_blank" rel="noopener" class="footer__instagram" aria-label="Instagram">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1.5" fill="currentColor" stroke="none"/></svg>
      <span>@francisbondmedia</span>
    </a>
    <p class="footer__text">&copy; 2026 Francis Bond Media. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
